                        {

                                    <div class="space-y-6">

                                            <h3 class="text-xl font-bold text-indigo-600 mb-3">üî¨ Empirical Formulas</h3>
                                            <div class="bg-gray-50 p-4 rounded-lg">
                                                <p class="mb-3"><strong>Definition:</strong> The simplest whole-number ratio of atoms in a compound.</p>
                                                <p class="mb-2"><strong>Steps to Calculate:</strong></p>

                                                </ol>

                                        <section>
                                            <h3 class="text-xl font-bold text-indigo-600 mb-3">‚öñÔ∏è Stoichiometry</h3>
                                            <div class="bg-gray-50 p-4 rounded-lg">
                                                <p class="mb-3">Stoichiometry is the calculation of reactants and products in chemical reactions.</p>
                                                <p class="mb-2"><strong>Key Conversion Factors:</strong></p>
                                                <ul class="list-disc list-inside space-y-1 ml-4">
                                                    <li>Molar mass (g/mol)</li>
                                                    <li>Avogadro's number: 6.022 √ó 10¬≤¬≥ particles/mol</li>
                                                    <li>Mole ratios from balanced equations</li>
                                                </ul>
                                            </div>
                                        </section>

                                        <section>
                                            <h3 class="text-xl font-bold text-indigo-600 mb-3">üéØ Limiting Reactants</h3>
                                            <div class="bg-gray-50 p-4 rounded-lg">
                                                <p class="mb-3">The reactant that is completely consumed first, limiting product formation.</p>
                                                <p class="mb-2"><strong>How to Identify:</strong></p>
                                                <ol class="list-decimal list-inside space-y-1 ml-4">
                                                    <li>Calculate moles of each reactant</li>
                                                    <li>Use mole ratios to determine which runs out first</li>
                                                    <li>Use limiting reactant to calculate product yield</li>
                                                </ol>
                                            </div>
                                        </section>

                                        <section>
                                            <h3 class="text-xl font-bold text-indigo-600 mb-3">üìä Percent Yield</h3>
                                            <div class="bg-gray-50 p-4 rounded-lg">
                                                <p class="mb-3"><strong>Formula:</strong></p>
                                                <div class="bg-white p-3 rounded border-2 border-indigo-200 text-center text-lg font-mono">
                                                    % Yield = (Actual Yield / Theoretical Yield) √ó 100%
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                `
                            }
                        },
                        {
                            id: 'chapter3-quiz',
                            title: '‚úÖ Chapter 3: Quiz',
                            type: 'quiz',
                            quiz: {
                                title: 'Chapter 3: Stoichiometry Quiz',
                                questions: [
                                    {
                                        question: "A sample of Rubbing Alcohol was found to contain 60.0% carbon, and 13.4% hydrogen, and the remaining mass was due to oxygen. Calculate the empirical formula of Rubbing Alcohol.",
                                        options: ["C5H13O2", "C5H13.4O1.67", "CHO", "C3H8O", "C3H8O2"],
                                        correct: 3,
                                        explanation: "To determine the empirical formula:\n\n1. Assume 100g sample: C=60.0g, H=13.4g, O=26.6g\n2. Convert to moles: C=4.996mol, H=13.29mol, O=1.6625mol\n3. Divide by smallest (1.6625): C‚âà3, H‚âà8, O=1\n4. Empirical formula: C3H8O"
                                    },
                                    {
                                        question: "What is the % by mass of carbon in C5H12?",
                                        options: ["29.4%", "5%", "12%", "83.23%", "16.67%"],
                                        correct: 3,
                                        explanation: "1. Molar mass of C5H12 = (5√ó12.01) + (12√ó1.008) = 72.146 g/mol\n2. Mass of carbon = 5√ó12.01 = 60.05g\n3. %C = (60.05/72.146)√ó100 ‚âà 83.24%"
                                    },
                                    {
                                        question: "If 216 g of C5H12 was used how many molecules of C5H12 were used?",
                                        options: ["3", "6.02 √ó 10¬≤¬≥", "1.8 √ó 10¬≤‚Å¥", "216", "17 √ó 10¬≤¬≥"],
                                        correct: 2,
                                        explanation: "1. Molar mass C5H12 = 72.146 g/mol\n2. Moles = 216g / 72.146g/mol ‚âà 2.994 mol\n3. Molecules = 2.994 √ó 6.022√ó10¬≤¬≥ ‚âà 1.80√ó10¬≤‚Å¥ molecules"
                                    },
                                    {
                                        question: "How many grams of O2 are needed to react with 1 mole of pentane (C5H12)?",
                                        options: ["32 g", "104 g", "192 g", "256 g", "128"],
                                        correct: 3,
                                        explanation: "1. Balanced equation: C5H12 + 8O2 ‚Üí 5CO2 + 6H2O\n2. 1 mole C5H12 needs 8 moles O2\n3. Molar mass O2 = 32.00 g/mol\n4. Mass = 8 √ó 32.00 = 256 g"
                                    },
                                    {
                                        question: "Nitrogen gas can react with hydrogen gas to form gaseous ammonia. If 4.7 g of nitrogen reacts with 9.8 g of hydrogen, how much ammonia is formed?",
                                        options: ["5.5 g", "5.7 g", "16.7 g", "55.55 g", "19.6 g"],
                                        correct: 1,
                                        explanation: "N2 + 3H2 ‚Üí 2NH3\n1. Moles N2 = 4.7/28.02 = 0.1677 mol\n2. Moles H2 = 9.8/2.016 = 4.862 mol\n3. N2 is limiting\n4. Moles NH3 = 0.1677√ó2 = 0.3354 mol\n5. Mass = 0.3354√ó17.034 ‚âà 5.71 g"
                                    }
                                ]
                            }
                        },
                        {
                            id: 'resources',
                            title: 'üîó Resources',
                            type: 'page',
                            content: {
                                title: 'Additional Resources',
                                subtitle: 'Helpful links and materials',
                                body: `
                                    <div class="space-y-6">
                                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                            <h3 class="text-lg font-bold text-blue-900 mb-3">üìö Online Textbooks</h3>
                                            <ul class="space-y-2">
                                                <li><a href="#" class="text-blue-600 hover:underline">‚Ä¢ OpenStax Chemistry 2e (Free)</a></li>
                                                <li><a href="#" class="text-blue-600 hover:underline">‚Ä¢ ChemLibreTexts</a></li>

                                            </ul>
                                        </div>

                                        <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                                            <h3 class="text-lg font-bold text-green-900 mb-3">üßÆ Calculators & Tools</h3>
                                            <ul class="space-y-2">
                                                <li><a href="#" class="text-green-600 hover:underline">‚Ä¢ Molar Mass Calculator</a></li>
                                                <li><a href="#" class="text-green-600 hover:underline">‚Ä¢ Chemical Equation Balancer</a></li>
                                                <li><a href="#" class="text-green-600 hover:underline">‚Ä¢ Periodic Table Interactive</a></li>
                                            </ul>
                                        </div>

                                        <div class="bg-purple-50 border border-purple-200 rounded-lg p-6">
                                            <h3 class="text-lg font-bold text-purple-900 mb-3">üé• Video Tutorials</h3>
                                            <ul class="space-y-2">
                                                <li><a href="#" class="text-purple-600 hover:underline">‚Ä¢ Professor Dave Explains</a></li>
                                                <li><a href="#" class="text-purple-600 hover:underline">‚Ä¢ Crash Course Chemistry</a></li>
                                                <li><a href="#" class="text-purple-600 hover:underline">‚Ä¢ The Organic Chemistry Tutor</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                `
                            }
                        }
                    ]
                }
            ]
        };

        // QUIZ ENGINE
        let currentQuizState = {
            currentQuestion: 0,
            score: 0,
            selectedAnswer: null,
            answers: []
        };

        function renderQuiz(quizData) {
            const quiz = quizData.quiz;
            const question = quiz.questions[currentQuizState.currentQuestion];
            
            return `
                <div class="max-w-3xl mx-auto">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">${quiz.title}</h2>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">Question ${currentQuizState.currentQuestion + 1} of ${quiz.questions.length}</span>
                            <span class="bg-indigo-100 px-3 py-1 rounded-full text-indigo-800 font-semibold">Score: ${currentQuizState.score}/${quiz.questions.length}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2 mt-3">
                            <div class="bg-indigo-600 h-2 rounded-full transition-all" style="width: ${((currentQuizState.currentQuestion + 1) / quiz.questions.length) * 100}%"></div>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h3 class="text-xl font-semibold mb-6">${question.question}</h3>
                        <div class="space-y-3" id="quiz-options">
                            ${question.options.map((opt, idx) => `
                                <button onclick="selectAnswer(${idx})" 
                                    class="quiz-option w-full text-left p-4 rounded-lg border-2 ${getOptionClass(idx, question.correct)}
                                    ${currentQuizState.selectedAnswer === null ? 'hover:border-indigo-400 cursor-pointer' : 'cursor-default'}"
                                    ${currentQuizState.selectedAnswer !== null ? 'disabled' : ''}>
                                    <span class="font-semibold">${String.fromCharCode(65 + idx)}.</span> ${opt}
                                    ${currentQuizState.selectedAnswer !== null && idx === question.correct ? ' ‚úì' : ''}
                                    ${currentQuizState.selectedAnswer === idx && idx !== question.correct ? ' ‚úó' : ''}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    ${currentQuizState.selectedAnswer !== null ? `
                        <div class="bg-${currentQuizState.selectedAnswer === question.correct ? 'green' : 'red'}-50 border-2 border-${currentQuizState.selectedAnswer === question.correct ? 'green' : 'red'}-200 rounded-lg p-6 mb-6">
                            <h4 class="font-bold text-lg mb-2 text-${currentQuizState.selectedAnswer === question.correct ? 'green' : 'red'}-800">
                                ${currentQuizState.selectedAnswer === question.correct ? '‚úì Correct!' : '‚úó Incorrect'}
                            </h4>
                            <p class="text-gray-800 whitespace-pre-line">${question.explanation}</p>
                        </div>
                        <button onclick="nextQuestion()" 
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
                            ${currentQuizState.currentQuestion < quiz.questions.length - 1 ? 'Next Question' : 'View Results'}
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function getOptionClass(idx, correct) {
            if (currentQuizState.selectedAnswer === null) {
                return 'border-gray-300 bg-white';
            }
            if (idx === correct) {
                return 'border-green-500 bg-green-100';
            }
            if (idx === currentQuizState.selectedAnswer) {
                return 'border-red-500 bg-red-100';
            }
            return 'border-gray-300 bg-gray-100';
        }

        function selectAnswer(idx) {
            if (currentQuizState.selectedAnswer !== null) return;
            
            const quiz = getCurrentQuiz();
            const question = quiz.quiz.questions[currentQuizState.currentQuestion];
            currentQuizState.selectedAnswer = idx;
            
            if (idx === question.correct) {
                currentQuizState.score++;
            }
            
            currentQuizState.answers.push({
                question: currentQuizState.currentQuestion,
                correct: idx === question.correct
            });
            
            loadSection(getCurrentSection());
        }

        function nextQuestion() {
            const quiz = getCurrentQuiz();
            if (currentQuizState.currentQuestion < quiz.quiz.questions.length - 1) {
                currentQuizState.currentQuestion++;
                currentQuizState.selectedAnswer = null;
                loadSection(getCurrentSection());
            } else {
                showResults();
            }
        }

        function showResults() {
            const quiz = getCurrentQuiz();
            const percentage = Math.round((currentQuizState.score / quiz.quiz.questions.length) * 100);
            
            document.getElementById('content').innerHTML = `
                <div class="max-w-2xl mx-auto text-center">
                    <div class="text-6xl mb-4">üéâ</div>
                    <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
                    <div class="text-5xl font-bold text-indigo-600 mb-2">${percentage}%</div>
                    <p class="text-xl text-gray-600 mb-6">You scored ${currentQuizState.score} out of ${quiz.quiz.questions.length}</p>
                    
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <h3 class="font-semibold text-lg mb-3">Performance Breakdown</h3>
                        <div class="space-y-2">
                            ${currentQuizState.answers.map((ans, idx) => `
                                <div class="flex items-center justify-between">
                                    <span>Question ${idx + 1}</span>
                                    <span>${ans.correct ? '‚úì' : '‚úó'}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <button onclick="resetQuiz()" 
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 mb-3">
                        Retake Quiz
                    </button>
                    <button onclick="loadSection('home')" 
                        class="w-full bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700">
                        Back to Home
                    </button>
                </div>
            `;
        }

        function resetQuiz() {
            currentQuizState = {
                currentQuestion: 0,
                score: 0,
                selectedAnswer: null,
                answers: []
            };
            loadSection(getCurrentSection());
        }

        // NAVIGATION
        let currentCourse = 'chem122';
        let currentSection = 'home';

        function getCurrentCourse() {
            return courseData.courses.find(c => c.id === currentCourse);
        }

        function getCurrentSection() {
            return currentSection;
        }

        function getCurrentQuiz() {
            const course = getCurrentCourse();
            return course.sections.find(s => s.id === currentSection);
        }

        function loadSection(sectionId) {
            currentSection = sectionId;
            const course = getCurrentCourse();
            const section = course.sections.find(s => s.id === sectionId);
            
            if (section.type === 'quiz') {
                document.getElementById('pageTitle').textContent = section.title;
                document.getElementById('pageSubtitle').textContent = 'Test your knowledge';
                document.getElementById('content').innerHTML = renderQuiz(section);
            } else {
                document.getElementById('pageTitle').textContent = section.content.title;
                document.getElementById('pageSubtitle').textContent = section.content.subtitle;
                document.getElementById('content').innerHTML = section.content.body;
            }
            
            renderSidebar();
        }

        function renderSidebar() {
            const course = getCurrentCourse();
            const sidebar = document.getElementById('sidebar');
            
            sidebar.innerHTML = course.sections.map(section => `
                <button onclick="loadSection('${section.id}')" 
                    class="sidebar-link w-full text-left px-4 py-3 rounded-lg ${currentSection === section.id ? 'bg-indigo-100 text-indigo-700 font-semibold' : 'text-gray-700 hover:bg-gray-100'}">
                    ${section.title}
                </button>
            `).join('');
        }

        // Initialize
        loadSection('home');
    </script>
</body>
